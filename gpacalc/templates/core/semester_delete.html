{% extends 'base.html' %}

{% block subheader %}Delete Semester{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you wish to delete 
        {% if object.description %}
            semester "{{ object.description }}?"
        {% else %}
            this semester?
        {% endif %}
    </p>
    <input type="submit" value="Confirm" />
</form>
{% endblock content %}
