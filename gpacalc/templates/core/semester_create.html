{% extends 'base.html' %}

{% block content %}

    <form method="post" action="">{% csrf_token %}
        {{ semester_form.as_p }}
        <input type="submit" value="Submit" />
        <h2>Create classes</h2>
        <hr />
        {{ classes_formset.management_form }}
        {% for cform in classes_formset %}
            {{ cform.as_p }}
            <hr />
        {% endfor %}
    </form>
{% endblock content %}
